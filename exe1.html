<!DOCTYPE html>
<html>
    <h3>Race Registration!</h3>
    <p>
        <label for="first" >First Name</label>
        <input type="text" name="Firstname" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="Lastname" id="last" required>
    <p>
        <label for="race">Select a Race:</label>
    <p>
        <input type="radio" name="Fun Run 5k" id="fun run">
        <label for="fun run">Fun Run 5k</label>
    <p>
        <input type="radio" name="Half marathon" id="half">
        <label for="half">Half Marathon</label>
    <p>
        <input type="radio" name="Full marathon" id="full">
        <label for="full">Full Marathon</label>
        
    <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required="@">
        <label for="pwd">Password</label>
        <input type="password" name="password" id="pwd">
    <p>
        <label for="ddwn">Select Age Group</label>
        <select name="age group" id="ddwn">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="31-50">31-50</option> 
            <option value="above 50">above 50</option>
        </select>
    <p>
        <button>Register!</button>
            
        
</html>
